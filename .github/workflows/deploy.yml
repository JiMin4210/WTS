name: Deploy Web (my-app -> S3:/web + CloudFront)

on:
  push:
    branches:
      - main
    paths:
      - "my-app/**"
      - ".github/workflows/deploy.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: my-app/package-lock.json

      - name: Create .env for build
        working-directory: my-app
        run: |
          cat > .env << 'EOF'
          VITE_AWS_REGION=${{ secrets.VITE_AWS_REGION }}
          VITE_COGNITO_USER_POOL_ID=${{ secrets.VITE_COGNITO_USER_POOL_ID }}
          VITE_COGNITO_USER_POOL_CLIENT_ID=${{ secrets.VITE_COGNITO_USER_POOL_CLIENT_ID }}
          VITE_COGNITO_DOMAIN=${{ secrets.VITE_COGNITO_DOMAIN }}
          VITE_APPSYNC_URL=${{ secrets.VITE_APPSYNC_URL }}
          VITE_FW_MANIFEST_URL=${{ secrets.VITE_FW_MANIFEST_URL }}
          EOF

      - name: Install dependencies
        working-directory: my-app
        run: npm ci

      - name: Build
        working-directory: my-app
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # ✅ 1) 정적 자산(해시 파일)은 장기 캐시
      - name: Sync assets to S3 (long cache)
        run: |
          aws s3 sync my-app/dist "s3://${{ secrets.S3_BUCKET }}/web" \
            --delete \
            --exclude "index.html" \
            --cache-control "public, max-age=31536000, immutable"

      # ✅ 2) index.html은 캐시 금지 (배포 즉시 반영)
      - name: Upload index.html (no cache)
        run: |
          aws s3 cp my-app/dist/index.html "s3://${{ secrets.S3_BUCKET }}/web/index.html" \
            --cache-control "no-cache, no-store, must-revalidate" \
            --content-type "text/html"

      # ✅ 3) CloudFront 무효화도 웹만 최소로
      - name: Invalidate CloudFront (web only)
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CF_DISTRIBUTION_ID }} \
            --paths "/web/index.html" "/web/*"
