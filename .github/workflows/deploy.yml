name: Deploy Web (my-app -> S3 + CloudFront, keep /fw)

on:
  push:
    branches:
      - main
    paths:
      - "my-app/**"
      - ".github/workflows/deploy.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: my-app/package-lock.json

      - name: Create .env for build
        working-directory: my-app
        run: |
          cat > .env << 'EOF'
          VITE_AWS_REGION=${{ secrets.VITE_AWS_REGION }}
          VITE_COGNITO_USER_POOL_ID=${{ secrets.VITE_COGNITO_USER_POOL_ID }}
          VITE_COGNITO_USER_POOL_CLIENT_ID=${{ secrets.VITE_COGNITO_USER_POOL_CLIENT_ID }}
          VITE_COGNITO_DOMAIN=${{ secrets.VITE_COGNITO_DOMAIN }}
          VITE_APPSYNC_URL=${{ secrets.VITE_APPSYNC_URL }}
          VITE_FW_MANIFEST_URL=${{ secrets.VITE_FW_MANIFEST_URL }}
          EOF

      - name: Install dependencies
        working-directory: my-app
        run: npm ci

      - name: Build
        working-directory: my-app
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # ✅ 1) 정적 자산(해시 파일 등) 업로드: 장기 캐시 + fw는 건드리지 않음 + delete도 fw 제외
      - name: Sync to S3 (keep /fw, long-cache for assets)
        run: |
          aws s3 sync my-app/dist "s3://${{ secrets.S3_BUCKET }}" \
            --delete \
            --exclude "fw/*" \
            --exclude "index.html" \
            --cache-control "public, max-age=31536000, immutable"

      # ✅ 2) index.html만 별도로 업로드: 캐시 금지(즉시 반영) + fw는 건드리지 않음
      - name: Upload index.html (no-cache)
        run: |
          aws s3 cp my-app/dist/index.html "s3://${{ secrets.S3_BUCKET }}/index.html" \
            --cache-control "no-cache, no-store, must-revalidate" \
            --content-type "text/html"

      # ✅ 3) CloudFront 무효화는 최소로: index만
      # (정적 자산은 파일명이 해시라 캐시 무효화 거의 불필요)
      - name: Invalidate CloudFront (index only)
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CF_DISTRIBUTION_ID }} \
            --paths "/index.html" "/"
